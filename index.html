<!DOCTYPE html>

<html>
	<head>
		<title>RainyDays | A d3.js Visualization by John Domingo</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="d3/d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var w = 500;
			var h = 100;
			
			var dataset = [];
			for (var i = 0; i < 5; i++) {
				var newNum = (Math.random() * 21) + 5;
				dataset.push(newNum);
			}
			
			// var dataset = [ 5, 10, 15, 20, 25 ];	
					
			var svg = d3.select("body").append("svg");
			
			svg.attr("width", w)
				.attr("height", h);
				
			var circles = svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle");
			
			circles.attr("cx", function(d, i) {
				return (i * 50) + 30;
				})
				.attr("cy", h / 2)
				.attr("r", function(d) {
					return d;
				})
				.attr("fill", "coral")
				.attr("stroke", "teal")
				.attr("stroke-width", function(d) {
					return d / 4;
				});
		</script>
	</body>
</html>
